name: Update blocklist

on: 
  workflow_dispatch:
  schedule:
    - cron: '0 */3 * * *'
   
jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@main
    - uses: fregante/setup-git-user@v2
    - name: Fetch
      run: | 
        curl -O https://raw.githubusercontent.com/LittleJake/ip-blacklist/main/ustc_blacklist_ip.txt
        curl -O https://raw.githubusercontent.com/LittleJake/ip-blacklist/main/abuseipdb_blacklist_ip_score_75.txt
        curl -O https://raw.githubusercontent.com/stamparm/ipsum/master/levels/3.txt
        curl -O https://raw.githubusercontent.com/romainmarcoux/malicious-ip/main/full-aa.txt
        curl -O https://raw.githubusercontent.com/montysecurity/C2-Tracker/refs/heads/main/data/all.txt
        for F in `ls *.txt`;do echo "">> $F; done
        
        cat *.txt|grep -v "#"|grep -v ":"|grep -v '^$'|sort|uniq > bad-ips.txt
        
        cat *.txt|grep -v "#"|grep -v '^$'|sort|uniq > bad-ips-v6.txt
        
    - name: Commit
      run: |
        git add bad-ips.txt bad-ips-v6.txt
        IPV4_COUNT=$(wc -l bad-ips.txt | cut -d ' ' -f 1,1)
        IPV6_COUNT=$(wc -l bad-ips-v6.txt | cut -d ' ' -f 1,1)
        git commit -m "Update IPs (IPv4: $IPV4_COUNT IPs, IPv4+v6: $IPV6_COUNT IPs)" -a
        
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: main
